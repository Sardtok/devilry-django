Ext.onReady(function(){

    Ext.QuickTips.init();

    var bd = Ext.getBody();

    var top = Ext.create('Ext.form.Panel', {
        frame:true,
        title: 'Add exercise',
        bodyStyle:'padding:5px 5px 0',
        width: 1000,
        fieldDefaults: {
            labelAlign: 'top',
            msgTarget: 'side'
        },

        items: [{
            xtype: 'container',
            anchor: '100%',
            layout:'column',
            items:[{
                xtype: 'container',
                columnWidth:.5,
                layout: 'anchor',
                items: [{
                    xtype:'textfield',
                    fieldLabel: 'Short name',
                    name: 'short_name',
                    anchor:'50%'
                },{
                    xtype:'textfield',
                    fieldLabel: 'Long name',
                    name: 'long_name',
                    anchor:'150%'
                }]
            }]
        }, {
            xtype: 'htmleditor',
            name: 'exercise_text',
            fieldLabel: 'Exercise text',
            height: 400,
            anchor: '100%'
        }],

        buttons: [{
            text: 'Save'
        },{
            text: 'Cancel'
        }]
    });

    top.render(document.body);
