{% load i18n %}

{% block xpbar %}
{% if user.is_authenticated %}
<div class="xptopic">{% trans "Level" %}: {{ level.level }}</div>
<div class="xpbar" style="width: 25%;">
  <div style="width: {{level.percentage}}%;">
    {{ level.points_on_level }}/{{ level.level_points }}
  </div>
  &nbsp;
</div>
{% endif %}
{% endblock %}
